{% extends "base.html" %}

{% block content %}
<div class="mb-3 row mx-1">
  <div class="col-12">
    <h2 class="text-center display-4 mb-5">{{title}}</h3>
    <form action="/users/{{user.id}}/posts/new" method="POST">

      <label class="form-label display-6 mt-2">Title</label>
      <input name="post-title" required aria-label="post-title" class="form-control mt-2">

      <label class="form-label display-6 mt-4">Content</label>
      <textarea name="post-content" rows="6" required aria-label="post-content" class="form-control mt-2"></textarea>


        <button formmethod='GET'
                formaction="/users/{{user.id}}"
                class="btn btn-outline-info mt-4">
          cancel
        </button>
        <button type="submit" class="btn btn-success mt-4 mx-2">
         Add
        </button>
    </form>
  </div>
{% endblock %}
